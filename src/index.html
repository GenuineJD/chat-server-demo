<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form.chat { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form.login { padding-top: 100px; width: 50%; padding-left: 100px; }

      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages, #users { list-style-type: none; margin: 0; padding: 0; position: relative; float: left; }
      #messages li, #users li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }

      .page { width: 100%; height: 100%; position: absolute; background-color: rgba(0,0,0,0.7); }

    </style>
  </head>
  <body>
    <section>
      <ul id="users">
        <li>user1</li>
        <li>user2</li>
        <li>user3</li>
      </ul>
      <ul id="messages"></ul>
    </section>
    <section>
      <form class="chat" action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </section>

    <section class="page login">
      <form class="login">
        <input id="username" name="username"/><button>Login</button>
      </form>
    </section>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/client.js"></script>
  </body>
</html>
